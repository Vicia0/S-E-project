{% extends "snippets/createaccount/Createaccount-template.html" %}
{% block content %}
<style>
    .registration_heading{background-color:blueviolet}
    .registration_heading .back, .registration_heading .h2{width:100%}
    .registration_heading .back{position: relative;width:50%; background-color: antiquewhite;left: 5px;}
    .registration_heading .h2{position: relative;width:50%;background-color: orange;text-align: center;right:0; left:40px}
    .registration_heading a{color:#36AE7C}
    .nav{height:10%; width: 100%;left: 0;position:relative;background-color:blueviolet}
    .nav .right-side, .nav .left-side{list-style-type: none; width: 90%;top:5px;margin:auto; position:relative}
    .nav .right-side{position:relative; text-align:right;right:8px}
    .nav .left-side{text-align: left;position:relative;left:8px}  
</style>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="nav">
            <div class="right-side"><a href="{% url 'driver_login' %}"><i class="fa fa-arrow-left"></i></a></div>
            <div class="left-side"><h2> CREATE ACCOUNT</h2></div>   
        </div> 
		<div class="create-acc-form">
			<div class="details" >
                <div class="item">
                    <label for="user">Username *</label>
			        <input id="user" type="text" name="dr_username"><br>
                </div>
                <div class="item">
                    <label for="user">First Name *</label>
			        <input id="user" type="text" name="dr_firstname"><br>
                </div>
                <div class="item">
                    <label for="user">Last Name *</label>
			        <input id="user" type="text"  name="dr_lastname"><br>
                </div>
                <div class="item">
                    <label for="user">Email *</label>
	    	        <input id="user" type="text"  name="dr_email"><br>
                </div>
                <div class="item">
                    <label for="user">Phone number *</label>
		    		<input id="user" type="text" name="dr_phonenumber"><br>
                </div>
                <div class="item">
                    <label for="user">Password *</label>
		    		<input id="user" type="password" name="dr_password1"><br>
                </div>
                <div class="item">
                    <label for="user">Comfirm password *</label>
    		        <input id="user" type="password" name="dr_password2"><br>
                </div>
			</div>
            <input type="submit" value="Next -->" class="button" name="Create Account"> 
            {% for message in messages %}
                <p id="messages">{{message}}</p>
            {%endfor%}
            {{form.errors}}

            <p>Already have an account? <a href="{%url 'driver_login'%}">Login</a></p>
		</div>  
	</form>  
    <script>
        var form_fields = document.getElementsByTagName('input')
        form_fields['dr_username'].placeholder='Username...';
        form_fields['dr_firstname'].placeholder='First Name...';
        form_fields['dr_lastname'].placeholder='Last Name...';
        form_fields['dr_email'].placeholder='Email...';
        form_fields['dr_phonenumber'].placeholder='Phone Number...';
        form_fields['dr_password1'].placeholder='Enter password...';
        form_fields['dr_password2'].placeholder='Comfirm password...';
        for(var field in form_fields){
            form_fields[field].className == 'form-control'
        }
    </script>
{% endblock content %}
