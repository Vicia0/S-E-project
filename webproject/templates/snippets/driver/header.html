{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .overlay-menu {width: 100%;height: 100%;display: none;position: relative;z-index: 1;background-color: #36AE7C;}
    .overlay-menu .overlay-nav{display: grid;height: 42px;width: 80%; margin: auto;grid-template-columns: repeat(2, 1fr);position:relative; top:5%;text-align:left }
    .overlay-menu .overlay-nav .closebtn{font-size: 40px; position:relative;top:-15px}
    .overlay-menu .overlay-nav .right-sid{text-align:right}
    .overlay-menu-content {position: relative;left:10%;top: 10%;width: 80%;text-align: left;color:white}
    .overlay-menu a {padding: 17px;text-decoration: none;font-size: 16px;color: white;display: block;transition: 0.3s;}
    .overlay-menu a i{position:relative; left:140px}
    .overlay-menu a:hover, .overlay-menu a:focus {color: #00FFFF;}
    .nav{height:10%; width: 300px;left: 0;position:relative;top:15px}
    .nav .right-side, .nav .left-side{list-style-type: none; width: 90%;top:5px;margin:auto; position:relative}
    .nav .right-side{position:relative; text-align:right;right:8px}
    .nav .left-side{text-align: left;position:relative;left:8px}    
    .nav .menu-icn{left:0;position:relative; top:5px}
    .nav .img-icon, .overlay-menu .img-icon{height:35px;width:35px;position:relative;top:4px;}
</style>
    <div id="overlay-nav" class="overlay-menu">
        <div class="overlay-nav">
            <div><a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a></div>
                <div class="right-sid"><img alt="" class="img-icon" src="{% static 'images/driver-img.jpg' %}" ></div>
            </div>
            <div class="overlay-menu-content">
                <a href="#">MY CARS&nbsp;<i class="fa fa-angle-right"></i></a> 
                <a href="#">TRIP&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-angle-right"></i></a>
                <a href="#">REQUESTS<i class="fa fa-angle-right"></i></a>
                <a href="#">STOPS&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-angle-right"></i></a>
                <a href="#">SETTINGS&nbsp;<i class="fa fa-angle-right"></i></a>
                <a href="#">LOG OUT&nbsp;&nbsp;<i class="fa fa-angle-right"></i></a>
            </div>
        </div>
        <div class="nav" id="menu-icon">
            <div class="left-side">
                <div class="menu-icn" >
                    <span style="font-size:25px;cursor:pointer; z-index:100; position:fixed" onclick="openNav()">&#9776;</span>
                </div>
            </div>
            <div class="right-side">
                <img alt="" class="img-icon" src="{% static 'images/driver-img.jpg' %}"  >
            </div>
        </div>
        <script>
            function openNav() { 
                document.getElementById("overlay-nav").style.display = "block";
                document.getElementById("menu-icon").style.display="none";  }
            function closeNav() {
                document.getElementById("overlay-nav").style.display = "none";
                document.getElementById("menu-icon").style.display="block"; }
        </script>
    </div>
