{% load static %}
<style>
    .homepage{max-width: 300px;margin:auto;background-color: #C0C0C0; text-align: center;font-family: Arial, Helvetica, sans-serif; font-size: small;}
    .web-container{height: 520px;border-radius: 10px;background-color:white; text-align:center;} 
    .form-container{position:relative ;top:-440px;width:280px;left:10px; height:400px;color:#36AE7C;}
    .form-2nd-cont{padding:3px; background-color: azure; height:90%;position: relative;top:2%}
    form{text-align:left; position:relative; width:80%;left:10%; height:90;height:100%;color:#36AE7C;}
    form .details-container{height:90%;}
    form .button-container{height:10%; text-align: center;}
    form .page-group1{height:25%}
    form .page-group2{height:16%;}
    form .headings{font-size: smaller}
    form .location{width: 90%;color: rgb(30, 29, 29,0.8);font-size: small;position: relative;left: 5%;}
    form .details{height:30%; font-size: x-small;font-style: italic;}
    form .details, form select{position: relative;top:5%}
    form select{width: 100%; background-color: rgb(239, 229, 229,0.7); border: none;font-size: x-small;}
    form .button{text-align: center; height:30px; width:100px;border: none; border-radius: 15%;color:white;font-weight: lighter;background-color: #36AE7C;}
</style>

<body class="homepage">
    <div class="web-container">
        <nav>
            {% include 'snippets/driver/header.html' %}
        </nav>
        <div class="form-container">
            TRIP DETAILS
            <div class="form-2nd-cont">
                <form name="trip_form" id="trip_form" action="/action_page.php">
                    <div class="details-container">
                        <div class="page-group1">
                            <div class="headings">Current location</div>
                            <div class="location">
                                <div class="details">
                                    <select name="area" id="area"><option value="" selected="selected"><em>Select area</em></option></select>
                                </div>
                                <div class="details"> 
                                    <select name="stops" id="stops"><option value="" selected="selected"><em>Select your first stop</em></option></select>
                                </div>                       
                            </div>  
                        </div>
                        <div class="page-group1">
                            <div class="headings">Destination</div>
                            <div class="location">
                                <div class="details">
                                    <select name="area" id="area"><option value="" selected="selected"><em>Select area</em></option></select>
                                </div>
                                <div class="details">                              
                                    <select name="stops" id="stops"><option value="" selected="selected"><em>Select your last stop</em></option></select>
                                </div>
                            </div>  
                        </div>
                        <div class="page-group2">
                            <div class="headings">Car:</div>
                            <select name="car" ><option>Select car</option></select>
                        </div>                                  
                        <div class="page-group2">
                            <div class="headings">Number of seats</div>   
                                <select name="seats" >
                                    <option>Select seats</option><option>1</option><option>2</option>
                                    <option>3</option><option>4</option><option>5</option>
                                </select>   
                            </div>
                        <div class="page-group2">
                            <span class="headings">Departure Date</span> 
                            <span class="headings" style="position:relative;left:6%">&nbsp;&nbsp;Time</span><br>
                            <span style="color:rgb(58, 57, 57); font-size: smaller;">
                                &nbsp;&nbsp;day&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;month&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;hour&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; min
                            </span>                       
                            <div>
                                <span>
                                    <input style="width: 21%;" type="number" min="1" max="31">
                                    <input style="width: 21%;" type="number" min="1" max="12">                               
                                </span>
                                <span style="text-align: right;position:relative;left:6%">
                                    <input style="width: 21%;" type="number" min="00" max="24">
                                    <input style="width: 21%;" type="number" min="00" max="60">                               
                                </span>
                            </div>                       
                        </div>  
                    </div>
                    <div class="button-container">
                        <a href="{% url 'driver_homepage' %}"><input type="submit" class="button" value="Submit"></a>
                    </div>                                
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    var current_location = {
        "Remera": {"Ndoli Supermarket": [],"Horebu Supermarket": [],"Bank of Kigali bus stop":[], 
                   "Amahoro Stadium bus stop":[],"Ex Remera Sector Office bus stop":[],"Kwa Rwahama bus stop":[],"Ex KIE bus stop":[]},
        "Kimironko": {"Igihozo Supermarket": [],"Equity Bank": [],"eMart":[], "Beri Clinic":[],"Beri Clinic":[],
                      "Nkubito D.B":[],"Kwa Mushimire Merez Station":[],"Zindiro bus stop":[],"Kwa Ntayinzira bus stop":[],
                      "Azam roundabout moto stop":[],"Azam bus stop":[],"ALU Entrance":[],"ALU Car park":[]}}
    window.onload = function() {
        var areaSel = document.getElementById("area");
        var stopsSel = document.getElementById("stops");
        for (var x in current_location) {areaSel.options[areaSel.options.length] = new Option(x, x);}
        areaSel.onchange = function() {
            stopsSel.length = 1;
            for (var y in current_location[this.value]) {
              stopsSel.options[stopsSel.options.length] = new Option(y, y);}}}
</script>
